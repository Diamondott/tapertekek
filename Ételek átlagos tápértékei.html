<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>Ételek Átlagos Tápértéke</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #e8f5e9;
            color: #333;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #4caf50;
            margin-bottom: 20px;
        }
        h2 {
            color: #388e3c;
            margin-top: 20px;
        }
        a {
            text-decoration: none;
        }
        .food-item {
            display: inline-block;
            margin: 15px;
            padding: 10px;
            border: 2px solid #4caf50;
            border-radius: 8px;
            background-color: #fff;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .food-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        img {
            width: 150px;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .filter-container {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<h1>Tápanyagok</h1>

<div class="filter-container">
    <label><input type="checkbox" id="fruitFilter" checked> Gyümölcsök</label>
    <label><input type="checkbox" id="vegFilter" checked> Zöldségek</label>
</div>

<div class="food-item fruit">
    <h2>Alma</h2>
    <a href="Website oldalak/Alma.html">
        <img src="Website_images/Alma_image.jpeg" alt="Alma">
    </a>
</div>

<div class="food-item veg">
    <h2>Sárgarépa</h2>
    <a href="Website oldalak/Répa.html">
        <img src="Website_images/Répa_image.jpeg" alt="Répa">
    </a>
</div>

<div class="food-item fruit">
    <h2>Banán</h2>
    <a href="Website oldalak/Banán.html">
        <img src="Website_images/Banán_image.jpeg" alt="Banán">
    </a>
</div>

<div class="food-item fruit">
    <h2>Körte</h2>
    <a href="Website oldalak/Körte.html">
        <img src="Website_images/Körte_image.jpeg" alt="Körte">
    </a>
</div>

<div class="food-item fruit">
    <h2>Ananász</h2>
    <a href="Website oldalak/Ananász.html">
        <img src="Website_images/Ananász_image.jpeg" alt="Ananász">
    </a>
</div>

<div class="food-item fruit">
    <h2>Szőlő</h2>
    <a href="Website oldalak/Szőlő.html">
        <img src="Website_images/Szőlő_image.jpeg" alt="Szőlő">
    </a>
</div>

<div class="food-item veg">
    <h2>Paprika</h2>
    <a href="Website oldalak/Paprika.html">

</div>

    <h2>Paradicsom</h2>
    <a href="Website oldalak/Paradicsom.html">
        <img src="Website_images/Paradicsom_image.jpeg" alt="Paradicsom">
    </a>
</div>

<div class="food-item veg">
    <h2>Brokkoli</h2>
    <a href="Website oldalak/Brokkoli.html">
        <img src="Website_images/Brokkoli_image.jpeg" alt="Brokkoli">

</div>

<div class="food-item fruit">
    <h2>Őszibarack</h2>
    <a href="Website oldalak/Őszibarack.html">

    </a>
</div>

<div class="food-item fruit">
    <h2>Málna</h2>
    <a href="Website oldalak/Málna.html">
        <img src="Website_images/Málna_image.jpeg" alt="Málna">
    </a>
</div>

<script>
    document.getElementById('fruitFilter').addEventListener('change', function() {
        filterItems();
    });

    document.getElementById('vegFilter').addEventListener('change', function() {
        filterItems();
    });

    function filterItems() {
        const showFruits = document.getElementById('fruitFilter').checked;
        const showVeggies = document.getElementById('vegFilter').checked;
        const items = document.querySelectorAll('.food-item');

        items.forEach(item => {
            const type = item.classList.contains('fruit') ? 'fruit' : 'veg';
            if ((type === 'fruit' && showFruits) || (type === 'veg' && showVeggies)) {
                item.style.display = 'inline-block';
            } else {
                item.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
